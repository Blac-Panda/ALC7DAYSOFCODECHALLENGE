<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<div class="pageHeader">
    ALC #7DAYSOFCODECHALLENGE <br> LAB: PIXEL ART MAKER
</div>

    <h2>Choose Grid Size (Note: Single click to fill || Double click to clear)</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="1">
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
        <button type="reset" onclick="reverse()">Reset</button>
    </form>
<div class="" id="error"></div>
    <h2>Select A Color</h2>
<input type="color" id="colorPicker" value="rgb(44,44,44)">

    <h2>Design</h2>
    <table id="pixel">
    </table>    
    <script src="designs.js"></script>
</body>
</html>
